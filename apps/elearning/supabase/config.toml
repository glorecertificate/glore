# See https://supabase.com/docs/guides/local-development/cli/config

project_id = "elearning"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
# port = 54329
# pool_mode = "transaction"
# default_pool_size = 20
# max_client_conn = 100

# [db.vault]
# secret_key = "env(SECRET_VALUE)"

[db.migrations]
enabled = true
schema_paths = ["./migrations/*.sql"]

[db.seed]
enabled = false
# sql_paths = ["./seeds/*.sql"]

[realtime]
enabled = false

[studio]
enabled = true
port = 54323
api_url = "http://localhost:5000"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326
admin_email = "noreply@glorecertificate.net"
sender_name = "GloRe Certificate"

[storage]
enabled = true
file_size_limit = "50MiB"

# [storage.buckets.assets]
# public = true
# file_size_limit = "10MiB"
# allowed_mime_types = [
#   "image/png",
